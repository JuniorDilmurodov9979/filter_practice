<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <form class="js-form">

        <select class="js-select">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>

        <input type="text" class="js-input" placeholder="country">

        <output role="status" name="num1">0</output>

        <input oninput="num1.value = (parseInt(amount.value))" type="range" class="js-range1" name="amount" min="1"
            max="100" value="0">

        <output role="status" name="num2">0</output>
        <input oninput="num2.value = (parseInt(amount2.value))" type="range" class="js-range2" name="amount2" min="1"
            max="100" value="0">
        <button type="submit" class="js-btn">Submit</button>
        <!-- <p class="js-text"></p> -->
    </form>
    
    <ul class="list"></ul>
    <script src="./js/users.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
